<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="https://tx.2cnm.cn/tp/wywl.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="小K视频">
    <link rel="apple-touch-icon" href="https://tx.2cnm.cn/tp/wywl.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title> 小K源码网演示站 </title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 核心修复：锁定 body 不滚动，使用全屏黑色 */
        body {
            background: #000000 !important;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #fff;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* 防止出现多余滚动条 */
            display: flex;
            flex-direction: column;
        }

        /* 容器填充整个视口 */
        .app-container {
            flex: 1;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* 修复：导航条改为固定定位，确保在最上方 */
        .category-selector {
            position: fixed;
            top: env(safe-area-inset-top, 0px); /* 紧贴刘海屏底部 */
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 580px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            z-index: 100;
            padding: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 10px; /* 距离顶部的微调 */
        }
        
        .category-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.8);
            padding: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            text-align: center;
        }
        
        .category-btn.active {
            background: var(--primary-color);
            color: #fff;
            font-weight: bold;
        }
        
        .dropdown-toggle {
            padding: 8px 10px;
            color: #fff;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            border: none;
            font-size: 12px;
        }

        .dropdown-menu {
            position: absolute;
            top: 110%;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 12px;
            padding: 8px;
            display: none;
            flex-direction: column;
            min-width: 100px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .dropdown-menu.show { display: flex; }

        .dropdown-item {
            padding: 10px;
            color: #fff;
            border: none;
            background: transparent;
            text-align: left;
            border-radius: 6px;
        }

        /* 修复：视频区域撑满屏幕，消除边框感 */
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* 撑满全屏 */
            background: #000;
            z-index: 1;
        }

        #video-element {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 像抖音一样全屏铺满 */
        }

        /* 装饰边框在全屏模式下通常建议去掉或改淡，这里改为极淡的阴影 */
        .decorative-border {
            display: none; /* 建议关闭，减少杂乱感 */
        }

        .floating-controls {
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom, 0px) + 30px); /* 适配底部小横条 */
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            font-size: 40px;
            color: var(--primary-color);
            display: none;
        }

        .floating-text {
            position: absolute;
            top: calc(env(safe-area-inset-top, 0px) + 70px);
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            z-index: 5;
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
        }

        @keyframes fa-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="category-selector">
            <button class="category-btn active" data-category="jk">JK</button>
            <button class="category-btn" data-category="rewu">热舞</button>
            <button class="category-btn" data-category="chuanda">穿搭</button>
            <button class="category-btn" data-category="qingchun">清纯</button>
            <div class="category-dropdown">
                <button class="dropdown-toggle" id="dropdownToggle">更多 ▼</button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button class="dropdown-item" data-category="nvda">女大</button>
                    <button class="dropdown-item" data-category="shejie">御姐</button>
                    <button class="dropdown-item" data-category="gaozhiliang">高质量</button>
                    <button class="dropdown-item" data-category="heisi">黑丝</button>
                </div>
            </div>
        </div>
        
        <div class="floating-text">上下滑动切换视频</div>

        <div class="video-wrapper" id="videoWrapper">
            <video id="video-element" playsinline autoplay muted loop></video>
            
            <div class="floating-controls">
                <div class="control-group">
                    <button class="control-btn" id="likeBtn">
                        <i class="far fa-heart fa-icon" id="likeIcon" style="font-size: 22px;"></i>
                    </button>
                    <button class="control-btn" onclick="window.open('https://www.baidu.com')">
                        <i class="fab fa-qq" style="font-size: 22px;"></i>
                    </button>
                </div>
                <div class="control-group">
                    <button class="control-btn" id="soundBtn">
                        <i class="fas fa-volume-mute" id="soundIcon" style="font-size: 20px;"></i>
                    </button>
                    <button class="control-btn" id="nextBtn">
                        <i class="fas fa-step-forward" style="font-size: 20px;"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-element');
        const soundBtn = document.getElementById('soundBtn');
        const soundIcon = document.getElementById('soundIcon');
        const nextBtn = document.getElementById('nextBtn');
        const loading = document.getElementById('loadingSpinner');
        
        let currentCategory = 'jk';
        let isMuted = true;

        const getUrl = () => `https://api.5k4.cn/api/sjxjj?category=${currentCategory}&t=${Date.now()}`;

        async function loadVideo() {
            loading.style.display = 'block';
            try {
                const res = await fetch(getUrl());
                const data = await res.json();
                if(data.code === 200) {
                    video.src = data.data.videoUrl;
                    video.muted = isMuted;
                    video.play();
                }
            } catch (e) {
                console.error("加载失败");
            }
        }

        video.onplaying = () => loading.style.display = 'none';
        video.onwaiting = () => loading.style.display = 'block';

        soundBtn.onclick = () => {
            isMuted = !isMuted;
            video.muted = isMuted;
            soundIcon.className = isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        };

        nextBtn.onclick = loadVideo;

        // 手势切换
        let touchY = 0;
        document.addEventListener('touchstart', e => touchY = e.touches[0].clientY);
        document.addEventListener('touchend', e => {
            if (touchY - e.changedTouches[0].clientY > 50) loadVideo();
        });

        // 分类切换
        document.querySelectorAll('[data-category]').forEach(btn => {
            btn.onclick = () => {
                currentCategory = btn.getAttribute('data-category');
                document.querySelectorAll('.category-btn').forEach(b => b.classList.toggle('active', b === btn));
                loadVideo();
                document.getElementById('dropdownMenu').classList.remove('show');
            };
        });

        document.getElementById('dropdownToggle').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('dropdownMenu').classList.toggle('show');
        };

        window.onclick = () => document.getElementById('dropdownMenu').classList.remove('show');

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
        }

        loadVideo();
    </script>
</body>
</html>
