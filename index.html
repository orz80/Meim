<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000000 !important;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #fff;
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        .app-container {
            flex: 1;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* å¯¼èˆªæ¡ */
        .category-selector {
            position: fixed;
            top: env(safe-area-inset-top, 0px);
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 580px;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 10px;
        }
        
        .category-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.7);
            padding: 8px 0;
            border-radius: 8px;
            font-size: 13px;
            white-space: nowrap;
            text-align: center;
        }
        
        .category-btn.active {
            background: var(--primary-color);
            color: #fff;
            font-weight: bold;
        }
        
        .category-dropdown { position: relative; display: flex; }
        .dropdown-toggle {
            padding: 8px 10px;
            color: #fff;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            border: none;
            font-size: 12px;
        }

        .dropdown-menu {
            position: absolute;
            top: 120%;
            right: 0;
            background: rgba(30, 30, 30, 0.98);
            border-radius: 12px;
            padding: 6px;
            display: none;
            flex-direction: column;
            min-width: 120px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 2000;
        }
        
        .dropdown-menu.show { display: flex; }

        .dropdown-item {
            padding: 12px 15px;
            color: rgba(255,255,255,0.9);
            border: none;
            background: transparent;
            text-align: left;
            font-size: 14px;
        }

        /* è§†é¢‘ä¸»ä½“ */
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            background: #000;
            z-index: 1;
        }

        #video-element { width: 100%; height: 100%; object-fit: cover; }

        .floating-controls {
            position: absolute;
            bottom: calc(env(safe-area-inset-bottom, 0px) + 30px);
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
        }

        .control-group { display: flex; flex-direction: column; gap: 15px; }

        .control-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            font-size: 40px;
            color: var(--primary-color);
            display: none;
        }

        /* å®‰å“å®‰è£…æ¨ªå¹…æ ·å¼ */
        #androidInstallBanner {
            position: fixed;
            top: calc(env(safe-area-inset-top, 0px) + 75px);
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: var(--primary-color);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            z-index: 1500;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            display: none; /* åˆå§‹éšè— */
        }

        /* iOS æŒ‡å¼•æ°”æ³¡æ ·å¼ */
        #iosPrompt {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom, 0px) + 20px);
            left: 15px;
            right: 15px;
            background: rgba(40, 40, 40, 0.95);
            color: white;
            padding: 15px;
            border-radius: 15px;
            z-index: 9999;
            display: none; /* åˆå§‹éšè— */
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="category-selector">
            <button class="category-btn active" data-category="jk">JK</button>
            <button class="category-btn" data-category="rewu">çƒ­èˆ</button>
            <button class="category-btn" data-category="chuanda">ç©¿æ­</button>
            <button class="category-btn" data-category="qingchun">æ¸…çº¯</button>
            <div class="category-dropdown">
                <button class="dropdown-toggle" id="dropdownToggle">æ›´å¤š â–¼</button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button class="dropdown-item" data-category="nvda">å¥³å¤§</button>
                    <button class="dropdown-item" data-category="shejie">å¾¡å§</button>
                    <button class="dropdown-item" data-category="gaozhiliang">é«˜è´¨é‡</button>
                    <button class="dropdown-item" data-category="heisi">é»‘ä¸</button>
                    <button class="dropdown-item" data-category="baisi">ç™½ä¸</button>
                </div>
            </div>
        </div>

        <div id="androidInstallBanner">ğŸš€ ç‚¹å‡»æ­¤å¤„å®‰è£…åˆ°æ¡Œé¢ï¼Œä½“éªŒæ›´ä½³</div>

        <div id="iosPrompt">
            <div style="font-size: 13px; line-height: 1.5;">
                æƒ³è¦åƒ App ä¸€æ ·å…¨å±æ’­æ”¾ï¼Ÿ<br>
                ç‚¹å‡»ä¸‹æ–¹åˆ†äº«æŒ‰é’® <i class="far fa-share-square"></i><br>
                ç„¶åé€‰æ‹©â€œ<strong>æ·»åŠ åˆ°ä¸»å±å¹•</strong>â€
            </div>
            <button id="closeIos" style="background:none; border:none; color:var(--primary-color); font-weight:bold; padding-left:15px;">çŸ¥é“äº†</button>
        </div>
        
        <div class="video-wrapper" id="videoWrapper">
            <video id="video-element" playsinline autoplay muted loop></video>
            <div class="floating-controls">
                <div class="control-group">
                    <button class="control-btn" id="likeBtn"><i class="far fa-heart" id="likeIcon" style="font-size: 24px;"></i></button>
                    <button class="control-btn" onclick="window.open('https://www.baidu.com')"><i class="fab fa-qq" style="font-size: 24px;"></i></button>
                </div>
                <div class="control-group">
                    <button class="control-btn" id="soundBtn"><i class="fas fa-volume-mute" id="soundIcon" style="font-size: 22px;"></i></button>
                    <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward" style="font-size: 22px;"></i></button>
                </div>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner"><i class="fas fa-spinner fa-spin"></i></div>
    </div>

    <script>
        const video = document.getElementById('video-element');
        const soundBtn = document.getElementById('soundBtn');
        const soundIcon = document.getElementById('soundIcon');
        const nextBtn = document.getElementById('nextBtn');
        const likeBtn = document.getElementById('likeBtn');
        const likeIcon = document.getElementById('likeIcon');
        const loading = document.getElementById('loadingSpinner');
        
        let currentCategory = 'jk';
        let isMuted = true;

        const getUrl = () => `https://api.5k4.cn/api/sjxjj?category=${currentCategory}&t=${Date.now()}`;

        async function loadVideo() {
            loading.style.display = 'block';
            try {
                const res = await fetch(getUrl());
                const data = await res.json();
                if(data.code === 200) {
                    video.src = data.data.videoUrl;
                    video.muted = isMuted;
                    video.play();
                }
            } catch (e) { console.error("APIå¤±è´¥"); }
        }

        video.onplaying = () => loading.style.display = 'none';
        video.onwaiting = () => loading.style.display = 'block';
        soundBtn.onclick = () => {
            isMuted = !isMuted;
            video.muted = isMuted;
            soundIcon.className = isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        };
        nextBtn.onclick = loadVideo;
        likeBtn.onclick = () => {
            const active = likeBtn.classList.toggle('active');
            likeIcon.className = active ? 'fas fa-heart' : 'far fa-heart';
            likeIcon.style.color = active ? '#ff6b6b' : '#fff';
        };

        // æ‰‹åŠ¿åˆ‡æ¢
        let touchY = 0;
        document.addEventListener('touchstart', e => touchY = e.touches[0].clientY);
        document.addEventListener('touchend', e => {
            if (touchY - e.changedTouches[0].clientY > 50) loadVideo();
        });

        // åˆ†ç±»åˆ‡æ¢
        document.querySelectorAll('[data-category]').forEach(btn => {
            btn.onclick = (e) => {
                e.stopPropagation();
                currentCategory = btn.getAttribute('data-category');
                document.querySelectorAll('.category-btn').forEach(b => b.classList.toggle('active', b.getAttribute('data-category') === currentCategory));
                loadVideo();
                document.getElementById('dropdownMenu').classList.remove('show');
            };
        });

        document.getElementById('dropdownToggle').onclick = (e) => {
            e.stopPropagation();
            document.getElementById('dropdownMenu').classList.toggle('show');
        };
        window.onclick = () => document.getElementById('dropdownMenu').classList.remove('show');

        // ================= PWA å®‰è£…å¼•å¯¼é€»è¾‘ =================
        
        // 1. å®‰å“å®‰è£…é€»è¾‘
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // æ˜¾ç¤ºå®‰å“å®‰è£…æŒ‰é’®
            document.getElementById('androidInstallBanner').style.display = 'block';
        });

        document.getElementById('androidInstallBanner').onclick = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('androidInstallBanner').style.display = 'none';
                }
                deferredPrompt = null;
            }
        };

        // 2. iOS å®‰è£…å¼•å¯¼é€»è¾‘
        const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
        const isStandalone = ('standalone' in window.navigator) && (window.navigator.standalone);

        if (isIos && !isStandalone) {
            document.getElementById('iosPrompt').style.display = 'flex';
        }

        document.getElementById('closeIos').onclick = () => {
            document.getElementById('iosPrompt').style.display = 'none';
        };

        // 3. æ³¨å†Œ Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }

        loadVideo();
    </script>
</body>
</html>
