        }

            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #fff;

            overflow-x: hidden;
            touch-action: pan-y;
        }

        .app-container {

        }
        
        .gender-toggle {

            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;

            justify-content: center;
            cursor: pointer;
            z-index: 10;

            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .gender-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }
        
        /* ÂàÜÁ±ªÈÄâÊã©Âô® */
        .category-selector {
            position: absolute;
            top: 20px;

            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .category-btn:hover {

        }
        
        .category-btn.active {

            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
            color: #fff;
        }
        
        .category-dropdown {

        }
        
        .dropdown-toggle {

            border: 2px solid transparent;
            color: #fff;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;

        }

        .floating-controls {

            bottom: 30px;

            right: 20px;
            display: flex;

            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            transform: scale(1.1);

        }

        .loading-spinner {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: var(--primary-color);
            display: none;
        }

        .spinner {
            animation: fa-spin 2s infinite linear;
        }

        @keyframes fa-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }

            100% { opacity: 0; transform: translate(-50%, -150%) scale(2); }

        .floating-text {

        .notification {

            }

                height: 40px;
            }
            .fa-icon {

            }
        }
    </style>

    <script>

        const videoWrapper = document.getElementById('videoWrapper');
        const soundBtn = document.getElementById('soundBtn');
        const soundIcon = document.getElementById('soundIcon');
        const likeBtn = document.getElementById('likeBtn');
        const likeIcon = document.getElementById('likeIcon');
        const qqBtn = document.getElementById('qqBtn');
        const qqIcon = document.getElementById('qqIcon');
        const nextBtn = document.getElementById('nextBtn');
        const nextIcon = document.getElementById('nextIcon');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const spinnerIcon = document.getElementById('spinnerIcon');
        
        // ËßÜÈ¢ëÊ∫êÈÖçÁΩÆ
        const apiBaseUrl = 'https://api.5k4.cn/api/sjxjj';
        const videoSources = {
            jk: apiBaseUrl + '?category=jk',
            rewu: apiBaseUrl + '?category=rewu',

            qingchun: apiBaseUrl + '?category=qingchun',
            nvda: apiBaseUrl + '?category=nvda',
            shejie: apiBaseUrl + '?category=shejie',
            gaozhiliang: apiBaseUrl + '?category=gaozhiliang',
            heisi: apiBaseUrl + '?category=heisi',
            baisi: apiBaseUrl + '?category=baisi'
        };
        
        // ÂàÜÁ±ªÂêçÁß∞Êò†Â∞Ñ
        const categoryNames = {

            gaozhiliang: 'È´òË¥®Èáè',
            heisi: 'Èªë‰∏ù',
            baisi: 'ÁôΩ‰∏ù'
        };

        // ÂΩìÂâçÂàÜÁ±ªÁä∂ÊÄÅÔºàÈªòËÆ§‰∏∫JKÔºâ
        let currentCategory = 'jk';
        // ‰øùÂ≠òÈùôÈü≥Áä∂ÊÄÅ
        let isMuted = true;
        // ÂàùÂßãÊòæÁ§∫Âä†ËΩΩÂä®Áîª
        loadingSpinner.style.display = 'block';
        
        // ÊªëÂä®ÊâãÂäøÁõ∏ÂÖ≥ÂèòÈáè
        let startY = 0;
        let currentY = 0;
        let isSwiping = false;
        const SWIPE_THRESHOLD = 40; // ÊªëÂä®ÈòàÂÄºÊîπ‰∏∫40ÂÉèÁ¥†
        
        // ÂàùÂßãÂåñÊó∂Âä†ËΩΩÁ¨¨‰∏Ä‰∏™ËßÜÈ¢ë
        loadVideo();

        // Âä†ËΩΩÊñ∞ËßÜÈ¢ë
        function loadVideo() {
            console.log('loadVideoË¢´Ë∞ÉÁî®, ÂΩìÂâçÂàÜÁ±ª:', currentCategory);
            loadingSpinner.style.display = 'block';
            
            // ‰ªéAPIËé∑ÂèñËßÜÈ¢ëURL
            const apiUrl = videoSources[currentCategory];
            console.log('API URL:', apiUrl);
            
            if (!apiUrl) {
                console.error('Êú™ÊâæÂà∞ÂàÜÁ±ªÊé•Âè£:', currentCategory);
                loadingSpinner.style.display = 'none';
                return;
            }
            
            const fetchUrl = apiUrl + '&t=' + Date.now();
            console.log('ÂºÄÂßãËØ∑Ê±Ç:', fetchUrl);
            
            fetch(fetchUrl)
                .then(response => {
                    console.log('Êî∂Âà∞ÂìçÂ∫î:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ÈîôËØØ: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('ÂìçÂ∫îÊï∞ÊçÆ:', data);
                    if (data.code === 200 && data.data && data.data.videoUrl) {
                        console.log('ËßÜÈ¢ëURL:', data.data.videoUrl);
                        videoElement.src = data.data.videoUrl;
                        videoElement.muted = isMuted;
                        
                        // Â∞ùËØïÊí≠ÊîæËßÜÈ¢ë
                        videoElement.play().catch(e => {
                            console.log('Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢:', e);
                        });
                        
                        // ÈáçÁΩÆÁÇπËµûÁä∂ÊÄÅ
                        likeBtn.classList.remove('active');
                        likeIcon.classList.remove('fas', 'fa-heart');
                        likeIcon.classList.add('far', 'fa-heart');
                        
                        // Êõ¥Êñ∞Â£∞Èü≥ÂõæÊ†á
                        updateSoundIcon();
                    } else {
                        console.error('ËßÜÈ¢ëËé∑ÂèñÂ§±Ë¥•:', data.msg || 'Êú™Áü•ÈîôËØØ', data);
                        loadingSpinner.style.display = 'none';
                        showErrorNotification('ËßÜÈ¢ëÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    }
                })
                .catch(error => {
                    console.error('Êé•Âè£ËØ∑Ê±ÇÂ§±Ë¥•:', error);
                    loadingSpinner.style.display = 'none';
                    
                    // Âà§Êñ≠Âπ∂ÊîπÈÄ†ÈîôËØØ‰ø°ÊÅØ
                    let errorMsg = 'API Âü∫Âú∞ÂùÄÊó†ÊïàÔºåËØ∑Ê£ÄÊü•ÈÖçÁΩÆ';
                    if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                        errorMsg = 'API Êé•Âè£Êó†Ê≥ïËÆøÈóÆÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñÂü∫Âú∞ÂùÄ';
                    }
                    showErrorNotification(errorMsg);
                });
        }

        // ÂàáÊç¢ÂàÜÁ±ª
        function switchCategory(category) {
            console.log('ÂàáÊç¢ÂàÜÁ±ª:', category, 'ÂΩìÂâçÂàÜÁ±ª:', currentCategory);
            
            if (category === currentCategory) {
                console.log('Â∑≤ÁªèÊòØÂΩìÂâçÂàÜÁ±ª,‰∏çÂàáÊç¢');
                return;
            }
            
            currentCategory = category;
            console.log('Êñ∞ÂàÜÁ±ªËÆæÁΩÆ‰∏∫:', currentCategory);
            
            // Êõ¥Êñ∞ÂàÜÁ±ªÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeBtn = document.querySelector(`[data-category="${category}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
                console.log('Â∑≤ÊøÄÊ¥ªÊåâÈíÆ:', category);
            }
            
            // Âä†ËΩΩÊñ∞ËßÜÈ¢ë
            console.log('ÂºÄÂßãÂä†ËΩΩËßÜÈ¢ë...');
            loadVideo();
            
            // ÊòæÁ§∫ÈÄöÁü•
            showCategoryNotification(category);
            
            // ÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu) {
                dropdownMenu.classList.remove('show');
            }
        }
        
        // ÊòæÁ§∫ÂàÜÁ±ªÂàáÊç¢ÈÄöÁü•
        function showCategoryNotification(category) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            const text = document.createElement('span');
            text.textContent = `Â∑≤ÂàáÊç¢Âà∞„Äê${categoryNames[category]}„ÄëÂàÜÁ±ª`;
            text.style.color = '#fff';
            text.style.textShadow = '0 2px 4px rgba(0,0,0,0.5)';
            
            notification.appendChild(text);
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 2000);
        }
        
        // ÊòæÁ§∫ÈîôËØØÈÄöÁü•
        function showErrorNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = 'rgba(255, 107, 107, 0.8)';
            
            const text = document.createElement('span');
            text.textContent = message;
            text.style.color = '#fff';
            text.style.textShadow = '0 2px 4px rgba(0,0,0,0.5)';
            
            notification.appendChild(text);
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }
        
        // ËßÜÈ¢ëÁªìÊùüËá™Âä®Êí≠Êîæ‰∏ã‰∏Ä‰∏™
        videoElement.addEventListener('ended', function() {
            loadVideo();
        });

        // Â£∞Èü≥ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        soundBtn.addEventListener('click', function() {
            // ÂàáÊç¢ÈùôÈü≥Áä∂ÊÄÅ
            isMuted = !isMuted;
            videoElement.muted = isMuted;
            
            // Êõ¥Êñ∞ÂõæÊ†á
            updateSoundIcon();
        });

        // Êõ¥Êñ∞Â£∞Èü≥ÂõæÊ†áÁä∂ÊÄÅ
        function updateSoundIcon() {
            if (isMuted) {
                soundIcon.classList.remove('fa-volume-up');
                soundIcon.classList.add('fa-volume-mute');
            } else {
                soundIcon.classList.remove('fa-volume-mute');
                soundIcon.classList.add('fa-volume-up');
            }
        }

        // ÂàùÂßãÂåñÂ£∞Èü≥ÂõæÊ†á
        updateSoundIcon();

        // ÁÇπËµûÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        likeBtn.addEventListener('click', function() {
            this.classList.toggle('active');
            if (this.classList.contains('active')) {
                likeIcon.classList.remove('far', 'fa-heart');
                likeIcon.classList.add('fas', 'fa-heart');
                // ÁÇπËµûÂä®ÁîªÊïàÊûú
                this.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
            } else {
                likeIcon.classList.remove('fas', 'fa-heart');
                likeIcon.classList.add('far', 'fa-heart');
            }
        });

        // QQÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        qqBtn.addEventListener('click', function() {
            window.open('https://www.baidu.com');
        });

        // ‰∏ã‰∏Ä‰∏™ËßÜÈ¢ëÊåâÈíÆ
        nextBtn.addEventListener('click', function() {
            console.log('ÁÇπÂáª‰∫Ü‰∏ã‰∏Ä‰∏™ËßÜÈ¢ëÊåâÈíÆ');
            loadVideo();
        });

        // ÂèåÂáªÁÇπËµûÂäüËÉΩ
        videoElement.addEventListener('dblclick', function(event) {
            likeBtn.click();
            // Ê∑ªÂä†ËßÜËßâÂèçÈ¶à
            const effect = document.createElement('div');
            effect.className = 'heart-effect';
            effect.innerHTML = '<i class="fas fa-heart"></i>';
            effect.style.top = `${event.clientY}px`;
            effect.style.left = `${event.clientX}px`;
            
            document.body.appendChild(effect);
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 1000);
        });

        // Âä†ËΩΩÁä∂ÊÄÅÂ§ÑÁêÜ
        videoElement.addEventListener('waiting', () => {
            loadingSpinner.style.display = 'block';
        });

        videoElement.addEventListener('playing', () => {
            loadingSpinner.style.display = 'none';
        });

        videoElement.addEventListener('loadeddata', () => {
            loadingSpinner.style.display = 'none';
        });
        
        videoElement.addEventListener('error', () => {
            loadingSpinner.style.display = 'none';
        });
        
        // ÂàÜÁ±ªÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const category = this.getAttribute('data-category');
                console.log('ÂàÜÁ±ªÊåâÈíÆË¢´ÁÇπÂáª:', category);
                switchCategory(category);
            });
        });
        
        // ‰∏ãÊãâËèúÂçïÈ°πÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const category = this.getAttribute('data-category');
                console.log('‰∏ãÊãâËèúÂçïÈ°πË¢´ÁÇπÂáª:', category);
                switchCategory(category);
            });
        });
        
        // ‰∏ãÊãâËèúÂçïÂàáÊç¢
        document.getElementById('dropdownToggle').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('dropdownMenu').classList.toggle('show');
        });
        
        // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('dropdownMenu');
            const toggle = document.getElementById('dropdownToggle');
            if (!dropdown.contains(e.target) && e.target !== toggle) {
                dropdown.classList.remove('show');
            }
        });

        // ========== Âêë‰∏äÊªëÂä®ÂàáÊç¢ËßÜÈ¢ëÂäüËÉΩ ==========
        
        // ÊªëÂä®ÊâãÂäøÂ§ÑÁêÜ
        videoWrapper.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
            isSwiping = true;
        });
        
        videoWrapper.addEventListener('touchmove', function(e) {
            if (!isSwiping) return;
            currentY = e.touches[0].clientY;
            
            // ËÆ°ÁÆóÊªëÂä®Ë∑ùÁ¶ª
            const deltaY = startY - currentY;
            
            // Â¶ÇÊûúÊòØÂêë‰∏äÊªëÂä®‰∏îË∑ùÁ¶ªË∂ÖËøá40ÂÉèÁ¥†ÈòàÂÄº
            if (deltaY > SWIPE_THRESHOLD) {
                // Ëß¶ÂèëÂàáÊç¢ËßÜÈ¢ë
                loadVideo();
                isSwiping = false;
            }
        });
        
        videoWrapper.addEventListener('touchend', function() {
            isSwiping = false;
        });
    </script>
